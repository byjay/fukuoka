<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WORLD BUILDER | Cinematic Travel</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/hybrid.css">
</head>

<body>

    <!-- NAV -->
    <nav class="nav-bar">
        <div class="logo"><a href="index.html">WORLD BUILDER</a></div>
        <div class="nav-links">
            <a href="#" onclick="document.getElementById('city-search').focus(); return false;" class="nav-item"
                style="color: var(--accent-color)">Search City</a>
        </div>
    </nav>

    <!-- HERO & PORTAL -->
    <section class="hero">
        <div id="video-overlay"
            style="position:absolute; top:0; left:0; width:100%; height:100%; background: #000; opacity: 0.4; z-index:0;">
        </div>
        <video id="bg-video" autoplay muted loop playsinline class="hero-video">
            <source src="https://videos.pexels.com/video-files/3205634/3205634-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>

        <div class="hero-content">
            <div class="serif" style="color: var(--accent-color); margin-bottom: 20px; letter-spacing: 2px;">THE WORLD
                BUILDER</div>
            <h1 class="hero-title">WHERE NEXT?</h1>

            <!-- PORTAL UI -->
            <div class="portal-container">
                <input type="text" id="city-search" placeholder="Type a city (e.g. Osaka)..." autocomplete="off">
                <div id="city-list" class="city-list">
                    <!-- Cities will appear here -->
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer style="position: absolute; bottom: 20px; width: 100%; z-index: 10;">
        <p style="font-size: 0.8rem; opacity: 0.6;">&copy; 2025 World Builder. Designed for Immersion.</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="./destinations.js"></script>
    <script src="./scripts/ui_core.js"></script>
    <style>
        /* Portal Specific Styles */
        .portal-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        #city-search {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            font-family: var(--font-serif);
            font-size: 2.5rem;
            color: #fff;
            padding: 10px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        #city-search:focus {
            border-bottom-color: var(--accent-color);
        }

        #city-search::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .city-list {
            margin-top: 20px;
            max-height: 40vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .city-item {
            font-family: var(--font-sans);
            font-size: 1.2rem;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
        }

        .city-item:hover,
        .city-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            padding-left: 20px;
        }

        .city-item span {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        /* Hide scrollbar */
        .city-list::-webkit-scrollbar {
            width: 5px;
        }

        .city-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .city-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('city-search');
            const cityList = document.getElementById('city-list');
            const bgVideo = document.getElementById('bg-video');

            // 1. Flatten Data
            const allCities = [];
            for (const [country, cities] of Object.entries(DESTINATIONS)) {
                cities.forEach(c => {
                    const name = c.split('(')[0].trim();
                    const code = name.toLowerCase().replace(/\s+/g, '_');
                    allCities.push({ full: c, name: name, code: code, country: country });
                });
            }

            // 2. Render List Function
            const renderList = (filter = "") => {
                cityList.innerHTML = '';
                const filtered = allCities.filter(c => c.full.toLowerCase().includes(filter.toLowerCase()));

                filtered.forEach(city => {
                    const item = document.createElement('div');
                    item.className = 'city-item';
                    item.innerHTML = `
                        ${city.full} 
                        <span>${city.country} &rarr;</span>
                    `;

                    // Interaction: Hover changes background (Simulated vibe)
                    item.onmouseenter = () => {
                        // Ideally, we swap the video source here if we had city-specific videos.
                        // For now, we interact by highlighting.
                        // Advanced: We could fetch a static Unsplash BG for immediate feedback
                        // bgVideo.poster = ...
                    };

                    item.onclick = () => {
                        // "Warp Speed" transition effect before navigating
                        document.body.style.transition = "opacity 0.5s";
                        document.body.style.opacity = "0";
                        setTimeout(() => {
                            window.location.href = `city.html?city=${city.code}&name=${encodeURIComponent(city.full)}`;
                        }, 500);
                    };

                    cityList.appendChild(item);
                });
            };

            // 3. Init
            renderList();

            // 4. Search Handler
            searchInput.addEventListener('input', (e) => {
                renderList(e.target.value);
            });

            // 5. Focus Input on Load usually is good for "Portal" feel
            searchInput.focus();
        });
    </script>
</body>

</html>
