        function toggleSchedule(dayKey) {

        function renderPlaces(category = 'all') {
            const grid = document.getElementById('places-grid');
            grid.innerHTML = '';
            
            // Update active filter button

            // Update bottom nav

                document.querySelectorAll('.bottom-nav-item').forEach(item => item.classList.remove('active'));
                event.currentTarget.classList.add('active');
            }

            const filtered = category === 'all' ? places : places.filter(p => p.type.includes(category));
            
            filtered.forEach((place, idx) => {
                const card = document.createElement('div');
                card.className = 'place-card';
                card.onclick = () => showDetails(place);
                card.style.animation = `fadeInUp 0.5s ease forwards ${idx * 0.05}s`;
                card.style.opacity = '0'; // Initial state for animation

                card.innerHTML = `
                    <img src="${place.images[0]}" class="card-image" alt="${place.name}">

                grid.appendChild(card);

        function showDetails(place) {

        function moveSlide(event, dir) {
            event.stopPropagation();
            const track = document.getElementById('sliderTrack');
            const count = track.children.length;
            let idx = parseInt(track.getAttribute('data-index') || 0);
            idx = (idx + dir + count) % count;
            track.style.transform = `translateX(-${idx * 100}%)`;
            track.setAttribute('data-index', idx);
        }
