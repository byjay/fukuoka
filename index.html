    <style>
        :root {
            --primary: #FF385C;
            --black: #222222;
            --gray-dark: #717171;
            --gray-light: #DDDDDD;
            --bg: #FFFFFF;
            --shadow: 0 6px 16px rgba(0,0,0,0.08);
            --radius: 16px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--black);
            padding-bottom: 80px; /* Space for bottom nav */
            overflow-x: hidden;
        }

        /* Hero Section - Minimalist */
        .hero {
            padding: 60px 24px 20px 24px;
            background: white;
        }
        .hero h1 {
            font-size: 28px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 8px;
            color: var(--black);
        }
        .hero p {
            font-size: 16px;
            color: var(--gray-dark);
            font-weight: 400;
        }

        /* Sticky Filter Bar */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .category-filter {
            display: flex;
            gap: 12px;
            padding: 0 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .category-filter::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            padding: 10px 16px;
            border-radius: 24px;
            background: white;
            border: 1px solid var(--gray-light);
            color: var(--black);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.active {
            border-color: var(--black);
            background: var(--black);
            color: white;
        }
        .filter-btn i {
            font-size: 14px;
        }

        /* Main Content Areas */
        .view-section {
            display: none;
            padding: 24px;
            animation: fadeIn 0.3s ease;
        }
        .view-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Places Grid */
        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        
        /* Mobile Grid Fix */
        @media (max-width: 480px) {
            .places-grid {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }
        }

        .place-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .place-card:active {
            transform: scale(0.98);
        }

        .place-image-container {
            position: relative;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            border-radius: var(--radius);
            overflow: hidden;
            background: #f0f0f0;
        }
        .place-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .place-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }

        .place-info {
            padding: 12px 4px;
        }

        .place-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--black);
        }

        .place-meta {
            font-size: 13px;
            color: var(--gray-dark);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .star-icon {
            color: var(--black);
            font-size: 12px;
        }

        /* Schedule View */
        .schedule-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .day-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 4px;
        }
        .day-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: #f5f5f5;
            color: var(--gray-dark);
            font-size: 14px;
            font-weight: 600;
            border: none;
            white-space: nowrap;
        }
        .day-btn.active {
            background: var(--black);
            color: white;
        }

        .timeline-item {
            padding-left: 24px;
            border-left: 2px solid #f0f0f0;
            margin-bottom: 32px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            background: var(--black);
            border-radius: 50%;
        }
        .time {
            font-size: 13px;
            font-weight: 700;
            color: var(--gray-dark);
            margin-bottom: 4px;
        }
        .event-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .event-desc {
            font-size: 14px;
            color: var(--gray-dark);
            line-height: 1.5;
        }

        /* Bottom Nav - Fixed & Consolidated */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px 0; /* Extra padding for iPhone home bar */
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gray-dark);
            font-size: 11px;
            font-weight: 500;
            width: 60px;
            cursor: pointer;
        }
        .nav-item.active {
            color: var(--primary);
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 2px;
        }

        /* Modal - Full Screen Mobile Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal.active {
            display: block;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-close-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        .modal-hero-image {

        .modal-content {

        .info-block {

            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 40px;
        }

        // --- Navigation ---
        function switchView(viewName, btn) {
            // Update Nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(btn) btn.classList.add('active');

            // Update View
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewName).classList.add('active');
            
            window.scrollTo(0,0);
        }

        // --- Home Logic ---
        function renderPlaces(filter) {
            const grid = document.getElementById('places-grid');
            grid.innerHTML = '';

            const filtered = filter === 'all' 
                ? places 
                : places.filter(p => p.type.includes(filter));

            filtered.forEach(place => {
                const card = document.createElement('div');
                card.className = 'place-card';
                card.onclick = () => openModal(place.id);
                
                card.innerHTML = `
                    <div class="place-image-container">
                        <img src="${place.images[0]}" class="place-image" loading="lazy">
                        <div class="place-badge">${place.rating.split(' ')[0]}</div>
                    </div>
                    <div class="place-info">
                        <div class="place-name">${place.name}</div>
                        <div class="place-meta">
                            <span>${place.type.split(' ')[0]}</span>
                            <span>â€¢</span>
                            <span>${place.area.split(' ')[0]}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterPlaces(filter, btn) {
            document.querySelectorAll('.filter-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            renderPlaces(filter);
        }

        // --- Schedule Logic ---
        function showDay(dayKey, btn) {
            document.querySelectorAll('.day-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');

            const container = document.getElementById('schedule-content');
            const items = scheduleData[dayKey];
            
            let html = '';
            items.forEach(item => {
                html += `
                    <div class="timeline-item">
                        <div class="time">${item.time}</div>
                        <div class="event-title">${item.title}</div>
                        <div class="event-desc">${item.desc}</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // --- Modal Logic ---
        function openModal(id) {
            const place = places.find(p => p.id === id);
            if (!place) return;

            document.getElementById('modal-img').src = place.images[0];
            document.getElementById('modal-title').innerText = place.name;
            document.getElementById('modal-type').innerText = place.type;
            document.getElementById('modal-rating').innerHTML = `<i class="fas fa-star"></i> ${place.rating}`;
            document.getElementById('modal-area').innerText = place.area;
            document.getElementById('modal-time').innerText = place.info;
            document.getElementById('modal-desc').innerText = place.desc;
            document.getElementById('modal-menu').innerHTML = place.menu;
            document.getElementById('modal-reviews').innerHTML = place.reviews;
            document.getElementById('modal-map-btn').href = place.mapUrl;

            const modal = document.getElementById('detailModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Push History State
            history.pushState({modalOpen: true}, null, '');
        }

        function closeModal() {
            const modal = document.getElementById('detailModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Go back in history if we pushed state
            if (history.state && history.state.modalOpen) {
                history.back();
            }
        }

        // Handle Back Button
        window.addEventListener('popstate', (event) => {
            const modal = document.getElementById('detailModal');
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Init
        renderPlaces('all');
        showDay('day1', document.querySelector('.day-btn'));

    </script>
